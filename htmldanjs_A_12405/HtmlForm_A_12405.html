<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form - 12405</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="menu">
      <li><a href="HtmlCssBasic_A_12405.html">Kembali ke Halaman Utama</a></li>
      <li><a href="JSBasic_A_12405.html">Halaman Javascript</a></li>
  </ul>

  <h2>Form Pendaftaran Mahasiswa</h2>

  <form onsubmit="return validateForm()">
    <table cellspacing="4" cellpadding="4">
      <!-- TODO: Tambahkan field input teks untuk Nama Mahasiswa dengan tipe teks dan WAJIB DIISI. -->
      <tr>
        <td><strong>Nama Mahasiswa</strong></td>
        <td><input required type="text" id="inputNama" name="nama"></td>
      </tr>
      
      
      <!-- TODO: Tambahkan field radio button untuk Jenis Kelamin (Laki-laki dan Perempuan) dan WAJIB DIISI -->
      <tr>
        <td><strong>Jenis Kelamin</strong></td>
        <td>
          <input type="radio" id="male" name="gender" value="male" required><label for="male">Laki-laki</label>
          <input type="radio" id="female" name="gender" value="female" required><label for="female">Perempuan</label>
        </td>
      </tr>

      <!-- TODO: Tambahkan dropdown untuk Program Studi dengan id="prodi", 
           opsi: "Pilih Prodi", "Informatika", "Teknik Industri", "Sistem Informasi" dan WAJIB DIISI. -->
      <tr>
        <td><strong>Program Studi</strong></td>
        <td>
          <select required id="prodi" name="programstudi">
            <option value="pilihprodi">Pilih Prodi</option>
            <option value="informatika">Informatika</option>
            <option value="teknikindustri">Teknik Industri</option>
            <option value="sisteminformasi">Sistem Informasi</option>
          </select>
        </td>
      </tr>
      
      <!-- TODO: Tambahkan field input angka untuk Nomor Telepon dengan tipe number dan WAJIB DIISI. -->
      <tr>
        <td><strong>Nomor Telepon</strong></td>
        <td><input required type="number" id="inputNomor" name="telepon"></td>
      </tr>

      <!-- TODO: Tambahkan field input tanggal untuk Tanggal Lahir dengan tipe date dan WAJIB DIISI. -->
      <tr>
        <td><strong>Tanggal Lahir</strong></td>
        <td><input required type="date" id="tglLahir" name="tglLahir"></td>
      </tr>

      <!-- TODO: Tambahkan field input email dengan tipe email dan WAJIB DIISI. -->
      <tr>
        <td><strong>Email</strong></td>
        <td><input required type="text" id="inputEmail" name="email"></td>
      </tr>

      <!-- TODO: Tambahkan field input password dengan tipe password dan WAJIB DIISI. -->
      <tr>
        <td><strong>Password</strong></td>
        <td><input required type="password" id="inputPass" name="password"></td>
      </tr>

      <!-- TODO: Tambahkan fieldset untuk Hal Favorit, berisi:
           - Fieldset "Game" dengan checkbox untuk Roblox, Magic Chess, dan beberapa game lain yang ingin kamu tambahkan.
           - Fieldset "Film" dengan checkbox untuk Drama, Action, Romance, Comedy, Horror.
       -->
      <tr>
        <td><strong>Hal Favorit</strong></td>
        <td><fieldset>
          <legend>Game</legend>
          <input type="checkbox" id="game1" name="game" value="mlbb"><label for="game1">Mobile Legends</label><br>
          <input type="checkbox" id="game2" name="game" value="rm"><label for="game2">Racing Master</label><br>
          <input type="checkbox" id="game3" name="game" value="roblox"><label for="game3">Roblox</label>
        </fieldset></td>
      </tr>
           
      <tr>
        <td></td>
        <td><fieldset>
          <legend>Film</legend>
          <input type="checkbox" id="film1" name="game" value="drama"><label for="film1">Drama</label><br>
          <input type="checkbox" id="film2" name="game" value="action"><label for="film2">Action</label><br>
          <input type="checkbox" id="film3" name="game" value="romance"><label for="film3">Romance</label><br>
          <input type="checkbox" id="film4" name="game" value="comedy"><label for="film4">Comedy</label><br>
          <input type="checkbox" id="film5" name="game" value="horror"><label for="film5">Horror</label><br>
        </fieldset></td>
      </tr>

      <!-- TODO: Tambahkan textarea untuk Deskripsi dengan id="deskripsi" dan WAJIB DIISI. -->
      <tr>
        <td><strong>Deskripsi</strong></td>
        <td><textarea required id="deskripsi" name="deskripsi" rows="5" cols="40"></textarea></td>
      </tr>

      <!-- TODO: Tambahkan field input Foto dengan tipe file dan WAJIB DIISI. -->
      <tr>
        <td><strong>Foto</strong></td>
        <td><fieldset>
          <input required type="image" id="foto" name="foto" accept=".png, .jpg, .jpeg">
        </fieldset></td>
      </tr>

      <!-- TODO: Tambahkan tombol submit dengan id="simpan" dan value="Simpan". -->
      <tr>
        <td><input type="submit" id="simpan" value="Simpan"></td>
      </tr>

      <!-- Contoh Field input : 
            <tr>
              <td><strong>Nama Mahasiswa</strong></td>
              <td><input required type="text" id="namamhs" name="namamhs" size="30" /></td>
            </tr> 
      -->

    </table>
  </form>

  <script>
    const validateForm = () =>alert("Data Berhasil Disimpan !");
  </script>
</body>
</html>
